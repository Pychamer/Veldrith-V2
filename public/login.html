<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - Veldrith</title>
	<meta name="description" content="Login to access Veldrith - Your gateway to discovery" />
	<meta name="keywords" content="login, veldrith, access, gateway" />
	<link rel="stylesheet" href="/css/index.css" />
	<link rel="stylesheet" href="/css/login.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
	<div class="login-container">
		<!-- Wood texture background -->
		<div class="wood-bg"></div>
		
		<!-- Floating leaves -->
		<div class="floating-leaves">
			<div class="leaf leaf-1"></div>
			<div class="leaf leaf-2"></div>
			<div class="leaf leaf-3"></div>
			<div class="leaf leaf-4"></div>
			<div class="leaf leaf-5"></div>
			<div class="leaf leaf-6"></div>
		</div>
		
		<!-- Login form -->
		<div class="login-form-container">
			<div class="login-header">
				<i data-lucide="tree-pine" class="logo-icon"></i>
				<h1>Welcome to Veldrith</h1>
				<p>Enter your credentials to continue</p>
			</div>
			
			<form id="loginForm" class="login-form">
				<div class="input-group">
					<label for="username">
						<i class="fa-solid fa-user"></i>
						Username
					</label>
					<input type="text" id="username" name="username" required placeholder="Enter username" />
				</div>
				
				<div class="input-group">
					<label for="password">
						<i class="fa-solid fa-lock"></i>
						Password
					</label>
					<input type="password" id="password" name="password" required placeholder="Enter password" />
				</div>
				
				<button type="submit" class="login-btn">
					<i class="fa-solid fa-sign-in-alt"></i>
					Login
				</button>
			</form>
			
			<div class="login-footer">
				<a href="/" class="back-link">
					<i class="fa-solid fa-arrow-left"></i>
					Back to Home
				</a>
			</div>
		</div>
		
		<!-- Error message container -->
		<div id="errorMessage" class="error-message hidden"></div>
	</div>
	
	<script src="/js/login.js"></script>
</body>
</html>

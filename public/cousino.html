<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="stylesheet" href="/css/themes.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
		/>
		<title>Cousino - Coming Soon | Veldrith</title>
		<link rel="icon" type="icon/x-icon" href="/assets/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=6.0, user-scalable=yes"
		/>
		<meta
			name="description"
			content="Cousino feature coming soon to Veldrith proxy."
		/>
		<style>
			body {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
				margin: 0;
				padding: 20px;
				box-sizing: border-box;
			}

			.coming-soon-container {
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(20px);
				border-radius: 20px;
				padding: 60px 40px;
				text-align: center;
				max-width: 600px;
				width: 100%;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				border: 1px solid rgba(255, 255, 255, 0.2);
			}

			.logo {
				font-size: 3rem;
				font-weight: 800;
				background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
				background-size: 400% 400%;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				animation: gradientShift 3s ease-in-out infinite;
				margin-bottom: 20px;
			}

			@keyframes gradientShift {
				0%, 100% { background-position: 0% 50%; }
				50% { background-position: 100% 50%; }
			}

			.title {
				font-size: 2.5rem;
				font-weight: 700;
				color: white;
				margin-bottom: 20px;
				text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
			}

			.subtitle {
				font-size: 1.2rem;
				color: rgba(255, 255, 255, 0.8);
				margin-bottom: 40px;
				line-height: 1.6;
			}

			.countdown-container {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
				gap: 20px;
				margin: 40px 0;
			}

			.countdown-item {
				background: rgba(255, 255, 255, 0.15);
				border-radius: 15px;
				padding: 25px 15px;
				border: 1px solid rgba(255, 255, 255, 0.2);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.countdown-item:hover {
				transform: translateY(-5px);
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
			}

			.countdown-number {
				font-size: 2.5rem;
				font-weight: 800;
				color: white;
				display: block;
				text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
			}

			.countdown-label {
				font-size: 0.9rem;
				color: rgba(255, 255, 255, 0.7);
				text-transform: uppercase;
				letter-spacing: 1px;
				margin-top: 8px;
				display: block;
			}

			.back-button {
				background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
				border: none;
				border-radius: 50px;
				padding: 15px 30px;
				color: white;
				font-size: 1.1rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				text-decoration: none;
				display: inline-block;
				margin-top: 30px;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			}

			.back-button:hover {
				transform: translateY(-2px);
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
			}

			.pulse {
				animation: pulse 2s infinite;
			}

			@keyframes pulse {
				0% { transform: scale(1); }
				50% { transform: scale(1.05); }
				100% { transform: scale(1); }
			}

			@media (max-width: 768px) {
				.coming-soon-container {
					padding: 40px 20px;
				}
				
				.title {
					font-size: 2rem;
				}
				
				.countdown-container {
					grid-template-columns: repeat(2, 1fr);
					gap: 15px;
				}
				
				.countdown-number {
					font-size: 2rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="coming-soon-container">
			<div class="logo pulse">ðŸš€</div>
			<h1 class="title">Cousino</h1>
			<p class="subtitle">
				Something amazing is coming to Veldrith! We're working hard to bring you an incredible new feature that will revolutionize your proxy experience.
			</p>
			
			<div class="countdown-container">
				<div class="countdown-item">
					<span class="countdown-number" id="days">00</span>
					<span class="countdown-label">Days</span>
				</div>
				<div class="countdown-item">
					<span class="countdown-number" id="hours">00</span>
					<span class="countdown-label">Hours</span>
				</div>
				<div class="countdown-item">
					<span class="countdown-number" id="minutes">00</span>
					<span class="countdown-label">Minutes</span>
				</div>
				<div class="countdown-item">
					<span class="countdown-number" id="seconds">00</span>
					<span class="countdown-label">Seconds</span>
				</div>
			</div>
			
			<a href="/" class="back-button">
				<i data-lucide="arrow-left" style="width: 20px; height: 20px; margin-right: 8px;"></i>
				Back to Veldrith
			</a>
		</div>

		<script>
			// Set the countdown target (3 days from now)
			const countdownTarget = new Date().getTime() + (3 * 24 * 60 * 60 * 1000);

			function updateCountdown() {
				const now = new Date().getTime();
				const distance = countdownTarget - now;

				if (distance < 0) {
					// Countdown finished
					document.getElementById('days').innerHTML = '00';
					document.getElementById('hours').innerHTML = '00';
					document.getElementById('minutes').innerHTML = '00';
					document.getElementById('seconds').innerHTML = '00';
					return;
				}

				const days = Math.floor(distance / (1000 * 60 * 60 * 24));
				const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((distance % (1000 * 60)) / 1000);

				document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
				document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
				document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
				document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
			}

			// Update countdown immediately and then every second
			updateCountdown();
			setInterval(updateCountdown, 1000);

			// Initialize Lucide icons
			lucide.createIcons();
		</script>
	</body>
</html>
